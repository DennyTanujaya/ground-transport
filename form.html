    <div class="section">
    </div>
    <div class="section section-basic">
        <div class="container">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Text</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Enter your name" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input class="form-control" type="email" placeholder="Enter your email" id="example-email-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-password-input" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" placeholder="Your Password" id="example-password-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                <div class="col-10">
                    <input class="form-control" type="tel" placeholder="Your phone number" id="example-tel-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-number-input" class="col-2 col-form-label">Number</label>
                <div class="col-10">
                    <input class="form-control" type="number" placeholder="Pick your number" id="example-number-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-select-input" class="col-2 col-form-label">Select</label>
                <div class="col-10">
                    <select class="form-control" id="exampleSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Date</label>
                <div class="col-10">
                    <div class="form-group">
                        <input type="text" class="form-control date-picker" value="10/05/2016" / data-datepicker-color="primary">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">Time</label>
                <div class="col-10">
                    <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">Text Area</label>
                <div class="col-10">
                    <textarea class="form-control" placeholder="Place your text here" rows="5"></textarea>
                </div>
            </div>
            <div class="row" style="margin: 2em 0;">
                <div class="col-md-6">
                    <div class="checkbox">
                        <input id="checkbox1" type="checkbox">
                        <label for="checkbox1">
                            Unchecked
                        </label>
                    </div>
                    <div class="checkbox">
                        <input id="checkbox2" type="checkbox" checked="">
                        <label for="checkbox2">
                            Checked
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="radio">
                        <input type="radio" name="radio1" id="radio1" value="option1">
                        <label for="radio1">
                            Radio is off
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="radio1" id="radio2" value="option2" checked="">
                        <label for="radio2">
                            Radio is on
                        </label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Button test</button>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="copyrights" style="text-align: center;">

                </script>

            </div>
        </div>
    </footer>
    </div>
</body>
